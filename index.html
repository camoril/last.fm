<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset & Base */
        body { margin: 0; background: #050505; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        
        /* Grid Layout */
        #grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Mobile default */
            grid-auto-rows: 50vh; /* 2 rows fill screen roughly */
            width: 100vw;
            height: 100vh;
        }
        @media (min-width: 768px) {
            #grid { grid-template-columns: repeat(3, 1fr); grid-auto-rows: 33.33vh; }
        }
        @media (min-width: 1024px) {
            #grid { grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(2, 50vh); }
        }

        /* Track Item */
        .track-container {
            position: relative;
            overflow: hidden;
            background: #111;
            border: 1px solid #222;
            display: block; /* Make anchor behave like block */
            text-decoration: none; /* Remove underline */
        }
        
        /* Image & Zoom Effect */
        .track-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
            filter: grayscale(20%);
        }
        .track-img.loaded { opacity: 1; }
        .track-container:hover .track-img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        /* Info Overlay */
        .track-info {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .track-container:hover .track-info {
            transform: translateY(0);
            opacity: 1;
        }
        
        .track-title { font-weight: 800; font-size: 1.1rem; margin-bottom: 4px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .track-artist { font-weight: 400; font-size: 0.9rem; color: #ccc; }

        .track-info-content { flex: 1; min-width: 0; }
        .loved-icon {
            width: 24px; height: 24px;
            fill: #E31B23;
            margin-left: 15px;
            display: none;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            animation: heartbeat 1.5s infinite;
        }
        .loved-icon.visible { display: block; }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Now Playing Indicator */
        .now-playing-badge {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(227, 27, 35, 0.9); /* Red brand color */
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px rgba(227, 27, 35, 0.5);
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
        }
        .is-playing .now-playing-badge { opacity: 1; transform: translateY(0); }
        .is-playing .track-img { filter: grayscale(0%); border-bottom: 4px solid #E31B23; box-sizing: border-box; }

        /* Equalizer Animation */
        .eq-bar {
            width: 3px; background: white; animation: eq 1s infinite ease-in-out;
        }
        .eq-bar:nth-child(1) { height: 8px; animation-delay: 0.1s; }
        .eq-bar:nth-child(2) { height: 12px; animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { height: 6px; animation-delay: 0.3s; }
        @keyframes eq { 0%, 100% { height: 4px; } 50% { height: 12px; } }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #E31B23;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s, background 0.2s;
            border: none;
            outline: none;
        }
        .fab:hover { transform: scale(1.1); background: #ff1f29; }
        .fab svg { width: 24px; height: 24px; fill: white; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        .modal-overlay.active .modal { transform: translateY(0); }
        
        .modal h2 { color: white; margin: 0 0 20px 0; font-size: 1.5rem; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: #888; margin-bottom: 8px; font-size: 0.9rem; }
        .input-group input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input-group input:focus { border-color: #E31B23; outline: none; }
        
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-family: inherit; transition: opacity 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-cancel { background: transparent; color: #ccc; }
        .btn-save { background: #E31B23; color: white; }

    </style>
</head>
<body>
    <div id="grid">
        <!-- Slots generated by JS -->
    </div>

    <!-- Settings FAB -->
    <button class="fab" id="settings-btn" title="Cambiar Usuario">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    </button>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2>Configuraci√≥n</h2>
            <div class="input-group">
                <label for="username-input">Usuario de Last.fm</label>
                <input type="text" id="username-input" placeholder="Ej. camoril">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="modal-cancel">Cancelar</button>
                <button class="btn btn-save" id="modal-save">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let USER = localStorage.getItem('lastfm_user') || 'camoril';
        const API_KEY = '7a67bfe297bfe43956a01cab95dfc965';
        const GRID = document.getElementById('grid');
        const SLOT_COUNT = 10;
        const artistImageCache = {};
        const DEFAULT_IMG_HASH = '2a96cbd8b46e442fc41c2b86b821562f'; // Last.fm default star image hash

        // Initialize Grid Slots
        function initGrid() {
            GRID.innerHTML = '';
            for (let i = 0; i < SLOT_COUNT; i++) {
                const a = document.createElement('a');
                a.className = 'track-container';
                a.id = `slot-${i}`;
                a.target = '_blank'; // Open in new tab
                a.rel = 'noopener noreferrer'; // Security best practice
                a.innerHTML = `
                    <img class="track-img" src="" alt="">
                    <div class="now-playing-badge">
                        <span>LIVE</span>
                        <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
                    </div>
                    <div class="track-info">
                        <div class="track-info-content">
                            <div class="track-title"></div>
                            <div class="track-artist"></div>
                        </div>
                        <svg class="loved-icon" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                `;
                GRID.appendChild(a);
            }
        }

        function getGeneratedPlaceholder(name) {
            // Generate consistent color from name
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            const color = '#' + '00000'.substring(0, 6 - c.length) + c;
            
            // Simple SVG placeholder
            const svg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
                <rect width="100%" height="100%" fill="${color}"/>
                <text x="50%" y="50%" font-family="'Montserrat', sans-serif" font-weight="800" font-size="24" fill="rgba(255,255,255,0.5)" text-anchor="middle" dy=".3em">${name}</text>
            </svg>`;
            return 'data:image/svg+xml;base64,' + btoa(svg);
        }

        async function getArtistImage(artistName) {
            if (artistImageCache[artistName]) return artistImageCache[artistName];
            try {
                const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=artist.getinfo&artist=${encodeURIComponent(artistName)}&api_key=${API_KEY}&format=json`);
                const data = await res.json();
                // Safe access with optional chaining
                const img = data.artist?.image?.[4]?.['#text'] || data.artist?.image?.[3]?.['#text'];
                
                // Check if it's the default placeholder
                if (img && !img.includes(DEFAULT_IMG_HASH)) {
                    artistImageCache[artistName] = img;
                    return img;
                }
                return null;
            } catch { return null; }
        }

        async function updateTracks() {
            try {
                // Added extended=1 to get 'loved' status
                const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${USER}&api_key=${API_KEY}&format=json&limit=${SLOT_COUNT}&extended=1`);
                const data = await res.json();
                if (!data.recenttracks?.track) return;

                let tracks = data.recenttracks.track;
                // Handle single track case (Last.fm API quirk)
                if (!Array.isArray(tracks)) tracks = [tracks];
                
                // Process images in parallel
                const processed = await Promise.all(tracks.map(async (t) => {
                    const artistName = t.artist?.name || t.artist?.['#text'] || 'Unknown';
                    
                    // 1. Try Artist Image
                    let img = await getArtistImage(artistName);
                    
                    // 2. Fallback to Album Art (if valid and not default)
                    if (!img) {
                        const albumImg = t.image?.[3]?.['#text'];
                        if (albumImg && !albumImg.includes(DEFAULT_IMG_HASH)) {
                            img = albumImg;
                        }
                    }

                    // 3. Fallback to Generated Placeholder
                    if (!img) {
                        img = getGeneratedPlaceholder(artistName);
                    }
                    
                    return {
                        title: t.name,
                        artist: artistName,
                        image: img,
                        url: t.url,
                        nowPlaying: t['@attr']?.nowplaying === 'true',
                        loved: t.loved === '1'
                    };
                }));

                // Update DOM slots
                processed.forEach((track, i) => {
                    if (i >= SLOT_COUNT) return;
                    const slot = document.getElementById(`slot-${i}`);
                    const imgEl = slot.querySelector('.track-img');
                    const titleEl = slot.querySelector('.track-title');
                    const artistEl = slot.querySelector('.track-artist');
                    const lovedEl = slot.querySelector('.loved-icon');
                    
                    // Update Link
                    if (slot.href !== track.url) slot.href = track.url;

                    // Update Text
                    if (titleEl.textContent !== track.title) titleEl.textContent = track.title;
                    if (artistEl.textContent !== track.artist) artistEl.textContent = track.artist;

                    // Update Loved Status
                    if (track.loved) {
                        lovedEl.classList.add('visible');
                    } else {
                        lovedEl.classList.remove('visible');
                    }

                    // Update Image only if changed
                    if (imgEl.src !== track.image) {
                        imgEl.classList.remove('loaded');
                        const temp = new Image();
                        temp.onload = () => {
                            imgEl.src = track.image;
                            imgEl.classList.add('loaded');
                        };
                        temp.src = track.image;
                    } else {
                        if (!imgEl.classList.contains('loaded')) imgEl.classList.add('loaded');
                    }

                    // Update Now Playing Status
                    if (track.nowPlaying) {
                        slot.classList.add('is-playing');
                    } else {
                        slot.classList.remove('is-playing');
                    }
                });

            } catch (e) { console.error(e); }
        }

        // Modal Logic
        const modalOverlay = document.getElementById('modal-overlay');
        const usernameInput = document.getElementById('username-input');

        document.getElementById('settings-btn').addEventListener('click', () => {
            usernameInput.value = USER;
            modalOverlay.classList.add('active');
            usernameInput.focus();
        });

        document.getElementById('modal-cancel').addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });

        document.getElementById('modal-save').addEventListener('click', () => {
            const newUser = usernameInput.value.trim();
            if (newUser) {
                USER = newUser;
                localStorage.setItem('lastfm_user', USER);
                modalOverlay.classList.remove('active');
                // Clear grid to show feedback
                document.querySelectorAll('.track-img').forEach(img => img.classList.remove('loaded'));
                updateTracks();
            }
        });

        // Close on outside click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) modalOverlay.classList.remove('active');
        });

        initGrid();
        updateTracks();
        setInterval(updateTracks, 10000);
    </script>
</body>
</html>
